<main>
    <div class="page-header">
        <div class="container">
            <h1>Login Admin</h1>
            <p>Halaman login untuk pengurus dan administrator website</p>
        </div>
    </div>
    
    <div class="page-content">
        <div class="container">
            <div class="login-container">
                <h2>Masuk ke Sistem</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" placeholder="Masukkan username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Masukkan password" required>
                    </div>
                    
                    <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <input type="checkbox" id="remember">
                            <label for="remember" style="display: inline; margin-left: 5px;">Ingat saya</label>
                        </div>
                        <a href="#" style="color: var(--primary-color);">Lupa password?</a>
                    </div>
                    
                    <button type="submit" class="btn" style="width: 100%;">Login</button>
                    
                    <div style="text-align: center; margin-top: 20px;">
                        <p>Belum punya akun? <a href="kontak.html" style="color: var(--primary-color);">Hubungi Administrator</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
